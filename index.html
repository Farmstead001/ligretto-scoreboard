<html>
    <head>
        <title>Ligreto scoreboard</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body>
        <div class="title">
            <h1>Ligretto scoreboard</h1>
        </div>

        <div class="counter">
            <h3>player 1</h3>
            <button onclick="subtract(1)" class="b-left material-symbols-outlined">remove</button>
            <button onclick="add(1)" class="b-rigth material-symbols-outlined">add</button>
            <div id="counter1">0</div>
        </div>

        <div class="counter">
            <h3>player 2</h3>
            <button onclick="subtract(2)" class="b-left material-symbols-outlined">remove</button>
            <button onclick="add(2)" class="b-rigth material-symbols-outlined">add</button>
            <div id="counter2">0</div>
        </div>

        <div class="counter">
            <h3>player 3</h3>
            <button onclick="subtract(3)" class="b-left material-symbols-outlined">remove</button>
            <button onclick="add(3)" class="b-rigth material-symbols-outlined">add</button>
            <div id="counter3">0</div>
        </div>

        <div class="counter">
            <h3>player 4</h3>
            <button onclick="subtract(4)" class="b-left material-symbols-outlined">remove</button>
            <button onclick="add(4)" class="b-rigth material-symbols-outlined">add</button>
            <div id="counter4">0</div>
        </div>
        <div class="buttons">
            <button onclick="save()">save</button>
            <button onclick="load()">load</button>
            <button onclick="reset()">reset</button>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
