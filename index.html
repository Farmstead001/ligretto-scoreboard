<html>
    <head>
        <title>Ligreto scoreboard</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body onload="onload()" class="bg-warning-subtle">
        <div class="text-center">
            <h1>Ligretto scoreboard</h1>
        </div>

        <div class="container text-center bg-warning" id="divcounter1">
            <div class="row">
                <div class="col"><button class="btn btn-info" onclick="changeName(1)" style="width: 100%;">edit</button></div>
                <div class="col"><h3 id="player1">player 1</h3></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"><button onclick="subtract(1)" class="btn btn-danger" style="width: 100%;">remove</button></div>
                <div class="col"><div id="counter1">0</div></div>
                <div class="col"><button onclick="add(1)" class="btn btn-success" style="width: 100%;">add</button></div>
            </div>
        </div>

        <div class="container text-center bg-warning">
            <div class="row">
                <div class="col"><button onclick="save()" class=" btn btn-primary" style="width: 100%;">download</button></div>
                <div class="col"><button onclick="load()" class=" btn btn-primary" style="width: 100%;">upload</button></div>
                <div class="col"><button onclick="reset()" class=" btn btn-primary" style="width: 100%;">refresh</button></div>
                <div class="col"><button onclick="changePlayers()" class="btn btn-primary" style="width: 100%;">change players</button></div>
            </div>
        </div>
        

        <div>
            <h3>LINKS</h3>
            <ul>
                <li><a href="https://discord.gg/invite/SKPJ7XzZfd">discord</a></li>
                <li><a href="https://twitch.tv/farmstead001">twitch</a></li>
                <li><a href="https://youtube.com/@farmstead001">youtube</a></li>
                <li><a href="https://tiktok.com/@farmstead001">tiktok</a></li>
                <li><a href="https://github.com/farmstead001">github</a></li>
            </ul>
        </div>

        <script src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
